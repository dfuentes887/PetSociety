{% extends 'app/base.html' %}
{% block contenido %}
{% load static %}
{% load humanize %}
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/style2.css' %}" >

    <section class="shop-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shop__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                               
                                <tr>
                                    <td colspan='5' style="text-align: center;">Tu carrito está vacío</td>
                                </tr>
                                <tr>
                                
                                </tr>
                      



                                
                               
                               
                               



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="cart__btn">
                        <a href="{% url 'core:listaProductosCliente' %}">Continuar comprando</a>
                    </div>
                </div>
              
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="discount__content">
                      
                    </div>
                </div>
                {% if object.total_pago %}
                <div class="col-lg-4 offset-lg-2">
                    <div class="cart__total__procced">
                        <h6>Total de la compra</h6>
                        <ul>
                      
                            <li>Total <span>

                                $ {{ object.total_pago | floatformat:0 | intcomma}} 





                            </span></li>
                            <button type="submit" class="primary-btn" style="background-color: #428713;">Proceder al pago</button>
                                
 
                        </ul>
                        
                    </div>
                </div>
                {% endif %}
                            
            </div>
        </div>
    </section>

    

{% endblock %}
